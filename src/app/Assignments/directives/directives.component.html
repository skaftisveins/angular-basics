<div>
  <button
    class="btn btn-primary"
    (click)="onClick()">Display Details
  </button>
  <p *ngIf="showContent">Secret password = You</p>
  <div 
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}"
    > {{ logItem }}</div>
</div>
